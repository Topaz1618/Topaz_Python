<script src="../jquery-1.12.4.js"></script>
<script>
    $('.item').click(function(){
        AddFavor(this);
        document.createElement ()
    } )
    function AddFavor(self) {
        var fontSize=15;
        var top= 0;
        var right= 0;
        var opacity= 1;
        var tag=document.createElement('span')

        $(tag).text('+1');
        $(tag).css('color','green');
        $(tag).css('position','absolute');
        $(tag).css('top',top +"px");
        $(tag).css('fontSize',fontSize + "px");
        $(tag).css('right',right + "px");
        $(tag).css('opacity',opacity);
        $(self).append(tag)
        
        var obj=setInterval(function () {
            fontSize =fontSize + 5;
            top=top - 5;
            right=right - 5;
            opacity=opacity - 0.2
            $(tag).css('top',top + "px");
            $(tag).css('fontSize',fontSize + "px");
            $(tag).css('right',right + "px");
            $(tag).css('opacity',opacity);
            if(opacity < 0){
                clearInterval(obj)
                $(tag).remove()
            }
        },40)

    }
</script>
</body>
</html>
