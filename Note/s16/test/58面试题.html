<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <style>
        #i1{
            color: #2459a2;
        }
    </style>
</head>
<body>
    <!--例1-->
    <input id="i1" type="button" value="Topaz"/>
    <!--例2-->
    <table border="1">
    <thead>
        <tr>
        <th>Ip</th>
        <th>Hostname</th>
        <th>Port</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>10.0.0.1</td>
            <td>beijing</td>
            <td>8080</td>
        </tr>
        <tr>
            <td>10.0.0.2</td>
            <td>beijing</td>
            <td>8081</td>
        </tr>
    </tbody>
    </table>
    <script>
        <!--例1-->
        var tag = document.getElementById('i1');
        tag.onclick=function () {
            alert('ok')
        }
        <!--例2-->
        var table1=document.getElementsByTagName('tr');
        var len = table1.length;
        for (var i=0;i<len;i++){
            if (i>0) {
                table1[i].onmouseover = function () {
                    this.style.backgroundColor = "blue"
                }
                table1[i].onmouseout = function () {
                    this.style.backgroundColor = ""
                }
            }
        }
    </script>
</body>
</html>
