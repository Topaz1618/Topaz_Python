<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--innerText和innerHTML区别示例-->
    <div id="i1">
        Topaz
        <a>Google</a>
    </div>
    <!--value示例 （input框）-->
    <input type="text" id="i2">
    <!--value示例 （select）-->
    <select id="i3">
        <option value="11">Topaz1</option>
        <option value="12">Topaz2</option>
        <option value="13">Topaz3</option>
    </select>
    <!--value示例 (textarea多行文本)-->
    <textarea id="i4">
        fuck!
    </textarea>
</body>
</html>
