<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="width: 600px;margin: 0 auto">
        <input id="i1" onfocus="Focus();" onblur="Blur()" type="text" value="请输入关键字" />
        <!-- onfocus=""  当这个标签获取焦点的时候自动执行一个函数-->
        <!-- onblur=""  当这个标签移出焦点的时候自动执行一个函数-->

        <!--
        一条就能实现搜索框关键字，最新的，老的浏览器不支持
        <input type="text" placeholder="请输入关键字"/>
        -->

    </div>
    <script>
            function Focus() {
                var tag=document.getElementById('i1')
                var val=tag.value
                if (val=="请输入关键字"){
                    tag.value=""
                }
            }
            function Blur() {
                var tag=document.getElementById('i1')
                var val=tag.value
                if (val==""){
                    tag.value="请输入关键字"
                }
//   or：           if (val.length==0){
//                    tag.value="请输入关键字"
//                }
            }
    </script>
</body>
</html>
