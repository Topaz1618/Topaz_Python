<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--这个例子是默认事件（checkbox打对勾）先执行，然后才执行我们的自定义事件 console.log-->
    <input type="checkbox"/>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(':checkbox').click(function () {
            var v=$(this).prop('checked')
            console.log(v)
        })
    </script>
</body>
</html>
