<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            position: relative;
            width:500px;
            height:150px;
            border: 1px solid greenyellow;
            margin: 0 auto;
            position: relative;
        }
        .tip{
            position: absolute;
            width: 50px;
            height: 50px;
            left:0;
            bottom: 0;
            background-color: #2459a2
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="tip">点赞</div>
    </div>
    <div class="father">
        <div class="tip" style="right: 0">点赞</div>
    </div>
    <div class="father">
        <div class="tip">点赞</div>
    </div>
</body>
</html>
